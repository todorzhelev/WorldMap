<script>

    // --allow-file-access-from-files should be added when starting chrome
    // so local files can be loaded. This is because of security restrictions

    var renderer, camera, controls, scene, pointLight, planet, sky, stats;
    var mouseDown = false, mouseX = 0, mouseY = 0;

    init();
    mainLoop();

    function init() {
        /////////////////////////////////////////////////////////////////////////////////////////////////////////

        //renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        /////////////////////////////////////////////////////////////////////////////////////////////////////////

        //scene
        scene = new THREE.Scene();

        /////////////////////////////////////////////////////////////////////////////////////////////////////////

        //camera
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(80, 100, 200);

        scene.add(camera);

        /////////////////////////////////////////////////////////////////////////////////////////////////////////

        //movement with the mouse. Dragging the right mouse button moves the camera
        //controls = new THREE.TrackballControls(camera,renderer.domElement);
        ////controls.addEventListener('change', Render);
        //controls.minDistance = 50;
        //controls.maxDistance = 300;
        //controls.zoomSpeed = 0.7;
        //controls.noRotate = true;
        ////the camera should look at (80,-40,0)
        //controls.target.set(80, -40, 0);

       
        /////////////////////////////////////////////////////////////////////////////////////////////////////////

        var defaultSquareTexture = THREE.ImageUtils.loadTexture('textures/NASA_world_reduced.jpg');

        var defaultSquareMaterial = new THREE.MeshPhongMaterial({ map: defaultSquareTexture });

        var geometry = new THREE.PlaneGeometry(1000, 500, 1, 1);

        planet = new THREE.Mesh(geometry, defaultSquareMaterial);

        scene.add(planet);

        /////////////////////////////////////////////////////////////////////////////////////////////////////////     

        // ambient light
        scene.add(new THREE.AmbientLight(0xffffff));

        var light = new THREE.DirectionalLight(0xffffff, 0.2);
        light.position.set(0, 50, 0);
        scene.add(light);

        /////////////////////////////////////////////////////////////////////////////////////////////////////////

        //listeners for mouse move mouse down and mouse up

        document.body.addEventListener('mousemove', function (e) { onMouseMove(e); }, false);
        document.body.addEventListener('mousedown', function (e) { onMouseDown(e); }, false);
        document.body.addEventListener('mouseup', function (e) { onMouseUp(e); }, false);
        document.body.addEventListener('mousewheel', function (e) { onMouseWheel(e); }, false);
        document.body.addEventListener("DOMMouseScroll", function (e) { onMouseWheel(e); }, false);//Mozilla


        /////////////////////////////////////////////////////////////////////////////////////////////////////////

        //statistics
        stats = new Stats();
        stats.setMode(0); // 0: fps, 1: ms

        // align down left
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.bottom = '0px';

        //document.body.appendChild(stats.domElement);
    }

    function onMouseWheel(event) {

        var delta = 0;

        if (event.wheelDelta) //Chrome
        {
            delta = -event.wheelDelta / 120;
        }
        else if (event.detail) //Mozilla
        {
            delta = event.detail*3;
        }

        if (camera.position.z + delta > 120 && camera.position.z + delta < 233) {
            camera.translateZ(delta);
        }
    }

    function onMouseMove(event) {
        if (!mouseDown) {
            return;
        }

        var deltaX = event.clientX - mouseX;
        var deltaY = event.clientY - mouseY;
        mouseX = event.clientX;
        mouseY = event.clientY;

        rotatePlanet(deltaX, deltaY);
    }

    function onMouseDown(event) {
        mouseDown = true;
        mouseX = event.clientX;
        mouseY = event.clientY;
    }

    function onMouseUp(event) {
        mouseDown = false;
    }

    function rotatePlanet(deltaX, deltaY)
    {
        var currentX = planet.position.x;
        var currentY = planet.position.y;

        deltaX = -(deltaX / 5);
        deltaY = (deltaY / 5);

        planet.geometry.computeBoundingBox();
        
        var offsetX = 200;
        var offsetY = 100;

        if (camera.position.x + deltaX + offsetX > planet.geometry.boundingBox.max.x ||
            camera.position.x + deltaX - offsetX < planet.geometry.boundingBox.min.x)
        {
            deltaX = 0;
        }

        if (camera.position.y + deltaY + offsetY > planet.geometry.boundingBox.max.y ||
            camera.position.y + deltaY - offsetY < planet.geometry.boundingBox.min.y)
        {
            deltaY = 0;
        }

        camera.translateX(deltaX);
        camera.translateY(deltaY);
    }


    function mainLoop() {
        requestAnimationFrame(mainLoop);
        stats.begin();

        update();
        render();

        stats.end();
    }

    function update()
    {
            //controls.update();
    }

    function render() {
        renderer.render(scene, camera);
    }


    function setVisibility(id, visibility)
    {
        document.getElementById(id).style.visibility = visibility;
    }

</script>
