<html> 
<head> 
<title>My first Three.js app</title> 
<style> body { margin: 0; } canvas { width: 100%; height: 100% } </style> 
</head> 

<body> 

<script src="js/three.min.js"></script> 
<script src="js/TrackballControls.js"></script>
<script src="js/Detector.js"></script>
<script src="js/stats.min.js"></script>

<script>

    // --allow-file-access-from-files should be added when starting chrome
    // so local files can be loaded. This is because of security restrictions

    var renderer, camera, controls, scene, pointLight;

    init();
    mainLoop();

    function init()
    {
        //renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //camera
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 5;

        //control over the mouse
        controls = new THREE.TrackballControls(camera);
        controls.addEventListener('change', render);
        controls.minDistance = 6;
        controls.maxDistance = 14;
        controls.zoomSpeed = 0.7;

        //scene
        scene = new THREE.Scene();

        var geometry = new THREE.SphereGeometry(3, 32, 32);

        var material = new THREE.MeshPhongMaterial({
            // light
            specular: '#ffffff',
            // intermediate
            color: '#ffffff',
            // dark
            emissive: '#ffffff',
            shininess: 100
        });

        material.map = THREE.ImageUtils.loadTexture('textures/earthmap1k.jpg');
        var sphere = new THREE.Mesh(geometry, material);
        sphere.overdraw = true;
        scene.add(sphere);


        //pointLight = new THREE.PointLight(0xFFFFFF);

        //// set its position
        //pointLight.position.x = 10;
        //pointLight.position.y = 50;
        //pointLight.position.z = 130;
        //scene.add(pointLight);
    }

    function mainLoop() 
    { 
        requestAnimationFrame(mainLoop);
        update();
        render();
    }

    function update()
    {
        controls.update();
    }

    function render()
    {
        renderer.render(scene, camera);
    }

 </script> 

</body> 

</html>
