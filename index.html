<html> 
<head> 
<title>My first Three.js app</title> 
<style> body { margin: 0; } canvas { width: 100%; height: 100% } </style> 
</head> 

<body> 

<script src="js/three.min.js"></script> 
<script src="js/TrackballControls.js"></script>
<script src="js/Detector.js"></script>
<script src="js/stats.min.js"></script>

<script>

    var renderer, camera, controls, scene, pointLight;

    init();
    mainLoop();

    function init() {
        //renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //camera
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 300;

        //control over the wheel
        controls = new THREE.TrackballControls(camera);
        controls.addEventListener('change', render);

        //scene
        scene = new THREE.Scene();

        var geometry = new THREE.SphereGeometry(150, 300, 300);
        //var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } ); 

        var material = new THREE.MeshNormalMaterial();
        var sphere = new THREE.Mesh(geometry, material);
        sphere.overdraw = true;
        scene.add(sphere);


        pointLight = new THREE.PointLight(0xFFFFFF);

        // set its position
        pointLight.position.x = 10;
        pointLight.position.y = 50;
        pointLight.position.z = 130;

        // add to the scene
        scene.add(pointLight);

        var sphereMaterial = new THREE.MeshLambertMaterial(
        {
            color: 0xCC0000
        });

        var sphere = new THREE.Mesh(new THREE.SphereGeometry(150, 100, 100), sphereMaterial);

        //var sphere = new THREE.Mesh(new THREE.SphereGeometry(150, 100, 100), new THREE.MeshNormalMaterial());
        sphere.overdraw = true;
        scene.add(sphere);
    }

    function mainLoop() 
    { 
        requestAnimationFrame(mainLoop);
        update();
        render();
    }

    function update()
    {
        controls.update();
    }

    function render()
    {
        renderer.render(scene, camera);
    }

 </script> 

</body> 

</html>
